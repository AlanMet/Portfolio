<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <nav>
            <div class="left-nav">
                <span class="name" data-i18n="name"></span> <!-- Empty initially -->
                <a href="index.html" data-i18n="home-header"></a>
                <a href="about.html" data-i18n="about-header"></a>
                <a href="projects.html" data-i18n="projects-header"></a>
            </div>
            <div class="right-nav">
                <div class="lang-switcher">
                    <select id="lang-select" aria-label="Select language">
                        <option value="en">EN</option>
                        <option value="fr">FR</option>
                        <option value="ar">AR</option>
                    </select>
                    <i class="ri-arrow-down-s-line"></i>
                </div>
                <a href="https://github.com/AlanMet" class="github-icon">
                    <i class="ri-github-line"></i>
                </a>
                <a href="Alan.pdf" class="cv-icon">
                    <i class="ri-article-line"></i>
                </a>
                <a id="theme-toggle"><i class="ri-sun-line"></i></a>
            </div>
        </nav>

        <main class="hero-container">
            <section class="hero-top">
                <h1 data-i18n="hero-title"></h1>
            </section>
            <section class="hero-bottom">
                <div class="about-left">
                    <h2 class="about-title" data-i18n="about-header"></h2>
                    <p class="about-text" data-i18n="hero-description"></p>
                    <a href="about.html" class="read-more" data-i18n="read-more"></a>
                </div>
                <div class="about-right"></div>
            </section>
        </main>

        <svg width="0" height="0" style="position:absolute">
            <filter id="grainy">
                <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="1" result="noise"/>
                <feColorMatrix type="saturate" values="0"/>
                <feComposite in="SourceGraphic" in2="noise" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
            </filter>
        </svg>

        <script src="scripts/theme.js"></script>
        <script src="scripts/language.js"></script>
    </body>
</html>
