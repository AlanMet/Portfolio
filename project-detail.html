        <svg width="0" height="0" style="position:absolute">
            <filter id="grainy">
                <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="1" result="noise"/>
                <feColorMatrix type="saturate" values="0"/>
                <feComposite in="SourceGraphic" in2="noise" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
            </filter>
        </svg>

        <script>
            // This script runs instantly to prevent a theme flash.
            (function() {
                function getInitialTheme() {
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) {
                        return savedTheme;
                    }
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    return prefersDark ? 'dark' : 'light';
                }
                document.documentElement.setAttribute('data-theme', getInitialTheme());
            })();
        </script>
