<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="about-page-title">About | Alan</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav>
    <div class="left-nav">
      <span class="name" data-i18n="name"></span>
      <a href="index.html" data-i18n="home-header"></a>
      <a href="about.html" data-i18n="about-header"></a>
      <a href="projects.html" data-i18n="projects-header"></a>
    </div>
    <div class="right-nav">
      <div class="lang-switcher">
        <select id="lang-select" aria-label="Select language">
          <option value="en">EN</option>
          <option value="fr">FR</option>
          <option value="ar">AR</option>
        </select>
        <i class="ri-arrow-down-s-line"></i>
      </div>
      <a href="https://github.com/AlanMet" class="github-icon">
        <i class="ri-github-line"></i>
      </a>
      <a href="Alan.pdf" class="cv-icon">
        <i class="ri-article-line"></i>
      </a>
      <a id="theme-toggle"><i class="ri-sun-line"></i></a>
    </div>
  </nav>

  <main class="about-container">
    <section class="about-hero">
      <h1 class="about-main-title" data-i18n="about-main-title"></h1>
      <div class="about-content">
        <div class="about-text-column">
          <p class="about-lead" data-i18n="about-lead"></p>
          <div class="about-details">
            <p data-i18n="about-detail-1"></p>
            <p data-i18n="about-detail-2"></p>
          </div>
        </div>
        <div class="about-grid">
          <div class="grid-column">
            <h3 data-i18n="grid-frontend-title"></h3>
            <ul>
              <li data-i18n="grid-frontend-item-html"></li>
              <li data-i18n="grid-frontend-item-flutter"></li>
              <li data-i18n="grid-frontend-item-figma"></li>
              <li data-i18n="grid-frontend-item-tkinter"></li>
            </ul>
          </div>
          <div class="grid-column">
            <h3 data-i18n="grid-backend-title"></h3>
            <ul>
              <li data-i18n="grid-backend-item-node"></li>
              <li data-i18n="grid-backend-item-python"></li>
              <li data-i18n="grid-backend-item-csharp"></li>
              <li data-i18n="grid-backend-item-dart"></li>
            </ul>
          </div>
          <div class="grid-column">
            <h3 data-i18n="grid-tools-title"></h3>
            <ul>
              <li data-i18n="grid-tools-item-git"></li>
              <li data-i18n="grid-tools-item-azure"></li>
              <li data-i18n="grid-tools-item-firebase"></li>
              <li data-i18n="grid-tools-item-sql"></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="about-contact">
      <h2 class="contact-title" data-i18n="contact-title"></h2>
      <div class="contact-links">
        <a href="mailto:alanmetwally@gmail.com" class="contact-link">
          <i class="ri-mail-line"></i> <span data-i18n="contact-email"></span>
        </a>
      </div>
    </section>
  </main>

  <svg width="0" height="0" style="position:absolute">
    <filter id="grainy">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="1" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComposite in="SourceGraphic" in2="noise" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </svg>

  <script src="scripts/theme.js"></script>
  <script src="scripts/language.js"></script>
</body>
</html>
